<head>
    <!-- Head of the page -->
    <title>Smart Parking System</title>
    <link rel="icon" href="{{ url_for('static', filename = 'icon.png')}}">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style1.css')}}">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:800' rel='stylesheet' type='text/css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- Fonts -->
    <script src="https://kit.fontawesome.com/75e7b6c923.js" crossorigin="anonymous"></script>

</head>

<body class="main-bg">
    <div class="login-container text-c animated flipInX">
        <div>
            <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
        </div>
        <h3 class="text-whitesmoke">Smart Parking System</h3>
        <div class="container-content">
            <form class="margin-t" method="POST" action="">
                {{form.hidden_tag()}}
                <div class="form-group">
                    <!-- <input type="text" class="form-control" placeholder="teEnr Name" required=""> -->
                    {{form.username(class="form-control", placeholder="Enter Name")}}
                </div>
                <div class="form-group">
                    <!-- <input type="text" class="form-control" placeholder="Enter Email" required=""> -->
                    {{form.email(class="form-control", placeholder="Enter Email")}}
                </div>
                <div class="form-group">
                    <!-- <input type="password" class="form-control" placeholder="Enter Password" required=""> -->
                    {{form.password(class="form-control", placeholder="Enter Password")}}
                </div>
                <!-- <button type="submit" class="form-button button-l margin-b">Sign Up</button> -->
                {{form.submit(class="form-button button-l margin-b")}}
            </form>
        </div>
    </div>
</body>
